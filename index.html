<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> From Validator </title>
    <link rel="icon" href="Images/icon.png" />

    <!-- Main style  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1> Sign Up Now </h1>
      <!-- Form -->
      <form>
        <!-- Full Name -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Full Name" />
        </div>
        <!-- Phone Namber -->
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="01XXXXXXXXX" />
        </div>
        <!-- Email Address -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="email@address.com" />
        </div>
        <!-- web URL -->
        <div class="form-group">
          <label for="website">WebSite URL </label>
          <input type="url" id="website" placeholder="https://github.com/Ahmed-Roshdy-1" />
        </div>
        <!-- Password -->
        <div class="form-group">
          <label for="password1">Password</label>
          <input type="password" id="password1" placeholder="Create Password" />
        </div>
        <!-- Confirm Password -->
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input type="password" id="password2" placeholder="Confirm Password" />
        </div>
        <button type="submit">Register</button>
      </form>
      <!-- Error/Success Massage -->
      <div class="message-container">
        <h3 id="message"> Be Cool & try to register </h3>
      </div>
    </div>
    <!-- Script connection -->
    <script src="js/script.js"></script>
  </body>
</html>
