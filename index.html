<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> From Validator </title>
    <link rel="icon" href="Images/icon.png" />

    <!-- Main style  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1> Sign Up Now </h1>
      <!-- Form -->
      <form id="form">
        <!-- Full Name -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Full Name" required minlength="3" maxlength="100" name="name" />
        </div>
        <!-- Phone Namber -->
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="01XXXXXXXXX" required pattern="[0]{1}[1]{1}[0-9]{9}" name="phone" />
        </div>
        <!-- Email Address -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="email@address.com" required name="email" />
        </div>
        <!-- web URL -->
        <div class="form-group">
          <label for="website">WebSite URL </label>
          <input type="url" id="website" placeholder="https://github.com/Ahmed-Roshdy-1" required name="website" />
        </div>
        <!-- Password -->
        <div class="form-group">
          <label for="password1">Password</label>
          <input
            type="password"
            id="password1"
            placeholder="Create Password (Min. 8 Characters)"
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
            title="Please include at least 1 uppercase character , 1 lowercase character and 1 number"
          />
        </div>
        <!-- Confirm Password -->
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            id="password2"
            placeholder="Confirm Password"
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
            name="password"
          />
        </div>
        <button type="submit">Register</button>
      </form>
      <!-- Error/Success Massage -->
      <div class="message-container">
        <h3 id="message"> Be Cool & try to register </h3>
      </div>
    </div>
    <!-- Script connection -->
    <script src="js/script.js"></script>
  </body>
</html>
